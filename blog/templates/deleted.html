{% extends 'base.html' %}
{% block title %} 삭제됨 {% endblock %}
{% block content %}
<script type="text/javascript">
    function showPopupAndRedirect() {
        setTimeout(function() {
            window.location.href = "{% url 'blog:announcement' %}";
        }, 2000); // Redirect after 2 seconds
    }
    window.onload = showPopupAndRedirect;
</script>

<div style="text-align: center; padding: 20px; padding-top: 150px;">
    <h1 style="font-family: 'Do Hyeon', sans-serif; font-size:3em; font-weight: 200; color: black;">해당 개시물을 삭제했습니다.</h1>
    <p style="font-family: 'Do Hyeon', sans-serif; font-size:2em; font-weight: 200; color: black;">잠시후 공지사항 페이지로 이동합니다..</p>
    
</div>
{% endblock %}
